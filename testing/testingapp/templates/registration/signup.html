{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet">
</head>
<body class="text-center">
  <form class="form-signin" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {% if form.errors %}
          {% for field in form %}
              {% for error in field.errors %}
                      <p>{{ error }}</p>
        {% endfor %}
    {% endfor %}
      {% endif %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <input type="text" id="id_username" name="username" maxlength="150" class="form-control" placeholder="Username" required autofocus>
      <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
      <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</body>
</html>
