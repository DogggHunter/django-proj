{% extends "base.html" %}
{% block content %}
    {% for test in tests %}
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0"><a href="{% url 'testing_app:test' test.id %}">{{ test.name }}</a></h6>
            <div class="media text-muted pt-3">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">{{ test.description }}</p>
            </div>
            <div class="media text-muted pt-2">
                <p class="media-body mb-0 small lh-125 text-muted">Author: {{ test.author }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
