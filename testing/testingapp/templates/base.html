{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <title>Testing</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'main.js' %}" type="text/javascript"></script>
</head>

<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Testing</h2>
        <p class="lead">Site for the formation and passage of testing</p>
    </div>
    <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Search test</span>
      </h4>
      <form class="card p-2" method="post" action="{% url 'index' %}">
          {% csrf_token %}
          <div class="input-group">
              <input type="text" class="form-control" name="find_text" placeholder="Test name or description"
                     value="{{ searched_word }}">
              <div class="input-group-append">
                  <button type="submit" class="btn btn-secondary">Search</button>
              </div>
          </div>
      </form>
    </div>
    <div class="col-md-8 order-md-1">
        <div class="text-right">
            {% if user.is_authenticated %}
                <p class="btn btn-sm username">{{ user.username }}</p>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'signup' %}">Sign up</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Sign in</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
  </div>
</div>
</body>
</html>
